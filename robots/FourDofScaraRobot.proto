EXTERNPROTO "../objects/SliderBase.proto"

PROTO FourDofScaraRobot [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString   name "FourDofScaraRobot"
  field SFString   firstJointId   "0x10"
  field SFString   secondJointId  "0x11"
  field SFString   thirdJointId   "0x12"
  field SFString   fourthJointId  "0x13"
  field SFFloat    sliderInitPose  0.25
  field SFFloat    upperarmLength  0.085
  field SFFloat    forearmLength   0.085
  field MFNode     baseChildren    []
  field MFNode     endChildren     []
  field SFString   controller       ""
]

{
  Robot {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Pose {
        translation 0 0 0.01
        children IS baseChildren
      }
      SliderBase {
        translation 0 0 0.01
        name "SliderBase_0x10"
      }
      SliderModule {
        translation 0 -0.003 0.018
        motor_id IS firstJointId
        initPose IS sliderInitPose
        children [
          TBracket {
            name "TBracket_0x10"
          }
          Pro_JP44 {
            translation 0 0.046 0.03
            rotation 0.5773502691896258 -0.5773502691896258 0.5773502691896258 2.0944
            motor_id IS secondJointId
            children [
              TBracket {
                rotation 0 0 1 1.5708
                name "TBracket_0x11_1"
              }
              PipeConnector {
                translation -0.015 1.93805e-12 0.0300005
                rotation 0.5773502691896258 0.5773502691896258 0.5773502691896258 2.0944
                name "PipeConnector_0x11_1"
              }
              Solid {
                translation 0.0325 0 0.03
                rotation 0 1 0 1.5708
                children [
                  Pose {
                    translation 0 0 %<= fields.upperarmLength.value / 2 >%
                    children [
                      Shape {
                        appearance PBRAppearance {
                          baseColor 0.8 0.8 0.8
                          roughness 1
                          metalness 0
                        }
                        geometry Cylinder {
                          height IS upperarmLength
                          radius 0.02
                        }
                        castShadows FALSE
                      }
                    ]
                  }
                ]
                name "PipeLink85_0x11"
                boundingObject Pose {
                  translation 0 0 %<= fields.upperarmLength.value / 2 >%
                  children [
                    Shape {
                      appearance PBRAppearance {
                      }
                      geometry Cylinder {
                        height IS upperarmLength
                        radius 0.02
                      }
                    }
                  ]
                }
                physics Physics {
                }
              }
              PipeConnector {
                translation %<= fields.upperarmLength.value - 0.085 + 0.165 >% 0 0.03
                rotation -0.577 0.577 0.577 -2.0944
                name "PipeConnector_0x11_2"
              }
              TBracket {
                translation %<= fields.upperarmLength.value - 0.085 + 0.15 >% 0 0
                rotation 0 0 1 -1.5708
                name "TBracket_0x11_2"
              }
              Pro_JP44 {
                translation %<= fields.upperarmLength.value - 0.085 + 0.15 >% 0 -0.091
                motor_id IS thirdJointId
                outputEnd "motorHousing"
                children [
                  TBracket {
                    translation 0.03 0 -0.045
                    rotation -0.5773502691873165 0.5773482691863839 0.5773522691882489 -2.094395307179586
                    name "TBracket_0x12_1"
                  }
                  CylinderConnector {
                    translation 0.03 0 -0.045
                    rotation 0 1 0 1.5708
                    name "CylinderConnector_0x12_1"
                  }
                  Solid {
                    translation 0.0325 0 -0.045
                    rotation 0 1 0 1.5708
                    children [
                      Pose {
                        translation 0 0 %<= fields.forearmLength.value / 2 >%
                        children [
                          Shape {
                            appearance PBRAppearance {
                              baseColor 0.8 0.8 0.8
                              roughness 1
                              metalness 0
                            }
                            geometry Cylinder {
                              height IS forearmLength
                              radius 0.02
                            }
                            castShadows FALSE
                          }
                        ]
                      }
                    ]
                    name "PipeLink85_0x12"
                    boundingObject Pose {
                      translation 0 0 %<= fields.forearmLength.value / 2 >%
                      children [
                        Shape {
                          appearance PBRAppearance {
                          }
                          geometry Cylinder {
                            height IS forearmLength
                            radius 0.02
                          }
                        }
                      ]
                    }
                    physics Physics {
                    }
                  }
                  CylinderConnector {
                    translation %<= fields.forearmLength.value - 0.085 + 0.11 >% 0 -0.045
                    rotation 0 1 0 1.5708
                    name "CylinderConnector_0x12_2"
                  }
                  TBracket {
                    translation %<= fields.forearmLength.value - 0.085 + 0.12 >% 0 -0.045
                    rotation 0.577 0.577 0.577 2.0944
                    name "TBracket_0x12_2"
                  }
                  Pro_JP12 {
                    translation %<= fields.forearmLength.value - 0.085 + 0.15 >% 0 -0.091
                    rotation 0.707 0.707 0 0
                    motor_id IS fourthJointId
                    children [
                      Pose {
                        children IS endChildren
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
    controller IS controller
  }
}