PROTO CameraBracket [
  field SFVec3f          translation          0 0 0.006
  field SFRotation   rotation                 0 0 1 0
  field SFString        name                  "camera_bracket"
]

{
	Solid {
		translation IS translation
		rotation IS rotation
		name IS name
		children [
			Shape {
			castShadows FALSE
			appearance PBRAppearance {
				baseColor 0.2 0.2 0.2
				roughness 1
				metalness 0
			}
			geometry Mesh {
				url [
				"shapes/CameraBracket.dae"
				]
			}
			}
		]
		boundingObject Group {
			children [
			Pose {
				translation 0 0 0.004
				children [
				Box {
					size 0.02 0.12 0.02
				}
				]
			}
			Pose {
				translation 0 0 0.309
				children [
				Box {
					size 0.02 0.02 0.59
				}
				]
			}
			Pose {
				translation 0.07 0 0.594
				children [
				Box {
					size 0.12 0.02 0.02
				}
				]
			}
			Pose {
				translation 0.12 0.07 0.594
				children [
				Box {
					size 0.02 0.12 0.02
				}
				]
			}
			]
		}
	}
}
