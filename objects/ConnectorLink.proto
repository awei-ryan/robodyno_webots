PROTO ConnectorLink [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "ConnectorLink"
  field SFBool     castShadows FALSE            
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Pose {
        rotation 0 0 1 1.5708
        children [
          CadShape {
            url [
              "./shapes/ConnectionCover.dae"
            ]
            castShadows IS castShadows
          }
        ]
      }
      Pose {
        rotation 1 0 0 0
        children [
          CadShape {
            url [
              "./shapes/ConnectionFrame.dae"
            ]
            castShadows IS castShadows
          }
        ]
      }
    ]
    boundingObject Group {
      children [
        Pose {
          translation 0 0 -0.0275
          children [
            Box {
              size 0.08 0.08 0.065
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.05
    }
  }
}
