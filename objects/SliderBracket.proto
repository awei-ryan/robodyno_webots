PROTO SliderBracket [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "SliderBracket"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 1 0 0 1.5708
        children [
          CadShape {
            url [
              "./shapes/SliderBracket.dae"
            ]
            castShadows FALSE
          }
        ]
      }
    ]
    boundingObject Transform {
      translation 0 0 0.0025
      children [
        Box {
          size 0.05 0.09 0.005
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.02
    }
  }
}
