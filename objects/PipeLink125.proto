PROTO PipeLink125 [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "PipeLink125"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 1 0 0 -0.02
        children [
          CadShape {
            url [
              "./shapes/PipeLink125.dae"
            ]
            castShadows FALSE
          }
        ]
      }
    ]
    boundingObject Transform {
      translation 0 0.0028 0.0625
      rotation 1 0 0 -0.0
      children [
        Cylinder {
          bottom FALSE
          height 0.125
          radius 0.02
          top FALSE
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.03
    }
  }
}
