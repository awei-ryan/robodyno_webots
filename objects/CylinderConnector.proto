PROTO CylinderConnector [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "CylinderConnector"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 1 0 0 1.5708
        children [
          CadShape {
            url [
              "./shapes/CylinderConnector.dae"
            ]
            castShadows FALSE
          }
        ]
      }
    ]
    boundingObject Transform {
      translation 0 0 0.005
      children [
        Cylinder {
          height 0.01
          radius 0.0175
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.02
    }
  }
}
