PROTO SliderBase [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "SliderBase"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 1 0 0 1.5708
        children [
          CadShape {
            url [
              "./shapes/SliderBase.dae"
            ]
            castShadows FALSE
          }
        ]
      }
    ]
    boundingObject Transform {
      translation 0 0 0.004
      children [
        Box {
          size 0.125 0.125 0.008
        }
      ]
    }
    physics Physics {
      density -1
      mass 5
    }
  }
}
