PROTO PipeConnector [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "PipeConnector"
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 1 0 0 1.5708
        children [
          CadShape {
            url [
              "./shapes/PipeConnector.dae"
            ]
            castShadows FALSE
          }
        ]
      }
    ]
    boundingObject Transform {
      translation 0 0 0.015
      children [
        Cylinder {
          height 0.03
          radius 0.025
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.1
    }
  }
}
